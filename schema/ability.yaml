$schema: "http://json-schema.org/draft-07/schema#"
title: "Ability"
type: "object"

properties:

  Mechanics:
    type: "object"
    properties:
      activation:
        type: "string"
        description: "Explains the method or conditions under which the ability is activated."
      duration:
        type: "integer"
        description: "The length of time the ability remains active or its effects persist, measured in TIME units."
      potency:
        type: "integer"
        maximum: 100
        description: "A relative measure of the ability's inherent potency or force, used for scaling or comparison purposes."
      range:
        type: "integer"
        description: "The effective reach or distance at which the ability can be used, measured in DISTANCE units."
      effects:
        type: "multi-link"
        items:
          type: "string"
        description: "Phenomena that result from the ability's use, such as environmental changes or sensory effects."
        category: "Phenomenon"

  Enablement:
    type: "object"
    properties:
      challenges:
        type: "string"
        description: "Describes specific difficulties or constraints that make the ability hard to master or use effectively."
      source:
        type: "single-link"
        description: "The phenomenon that serves as the enabling force or condition that allows this ability to function."
        category: "Phenomenon"
      talents:
        type: "multi-link"
        items:
          type: "string"
        description: "Traits that naturally enhance or improve performance with this ability."
        category: "Trait"
      instruments:
        type: "multi-link"
        items:
          type: "string"
        description: "Objects or tools required to activate, channel, or perform the ability."
        category: "Object"
      prerequisites:
        type: "multi-link"
        items:
          type: "string"
        description: "Constructs that must be satisfied for the ability to be used, such as rituals, permissions, or required roles."
        category: "Construct"

  World:
    type: "object"
    properties:
      prevalence:
        type: "string"
        description: "How widely the ability is known or practiced, and potential clues to its origins and cultural diffusion."
      tradition:
        type: "single-link"
        description: "A construct that expresses the conceptual, social, or institutional system this ability operates within."
        category: "Construct"
      locus:
        type: "single-link"
        description: "Location where the ability is most strongly rooted, developed, or traditionally practiced."
        category: "Location"
