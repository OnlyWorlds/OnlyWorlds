$schema: "http://json-schema.org/draft-07/schema#"
title: "Character"
type: "object"
properties:

  Constitution:
    type: "object"
    properties:
      physicality:
        type: "string"
        description: "The character's visible physical features and body attributes."
      mentality:
        type: "string"
        description: "The character's mindset, emotional tone, and style of thinking."
      height:
        type: "integer"
        description: "The character's height, using the world's defined unit of DISTANCE."
      weight:
        type: "integer"
        description: "The character's weight, using the world's defined unit of MASS."
      species:
        type: "multi-link"
        items:
          type: "string"
        description: "Species or species mix the character biologically belongs to."
        category: "Species"
      traits:
        type: "multi-link"
        items:
          type: "string"
        description: "Set of traits that describe notable behavioral, physical, or systemic characteristics."
        category: "Trait"
      abilities:
        type: "multi-link"
        items:
          type: "string"
        description: "Abilities the character can perform, control, or invoke."
        category: "Ability"

  Origins:
    type: "object"
    properties:
      background:
        type: "string"
        description: "The character's history, upbringing, and formative experiences."
      motivations:
        type: "string"
        description: "Core desires, goals, or values that drive the character's choices and behavior."
      birth_date:
        type: "integer"
        description: "Character's date of birth, expressed in the world's time system."
      birthplace:
        type: "single-link"
        description: "Location where the character was born."
        category: "Location"
      languages:
        type: "multi-link"
        items:
          type: "string"
        description: "Languages the character can understand, speak, or use for communication."
        category: "Language"

  World:
    type: "object"
    properties:
      reputation:
        type: "string"
        description: "Brief summary of the character's current condition, role, or predicament."
      location:
        type: "single-link"
        description: "The character's present physical location."
        category: "Location"
      objects:
        type: "multi-link"
        items:
          type: "string"
        description: "Key objects owned by or symbolically linked to the character."
        category: "Object"
      institutions:
        type: "multi-link"
        items:
          type: "string"
        description: "Institutions the character is affiliated with, aside from Institutions that they hold Titles in."
        category: "Institution"

  Personality:
    type: "object"
    properties:
      charisma:
        type: "integer"
        maximum: 100
        description: "Ability to attract, inspire, and influence others through presence or speech."
      coercion:
        type: "integer"
        maximum: 100
        description: "Capacity to dominate, intimidate, or apply force to shape outcomes."
      competence:
        type: "integer"
        maximum: 100
        description: "Skill in planning, managing, and understanding complex systems or situations."
      compassion:
        type: "integer"
        maximum: 100
        description: "Willingness to empathize with and care for others."
      creativity:
        type: "integer"
        maximum: 100
        description: "Ability to generate novel ideas, perspectives, or solutions."
      courage:
        type: "integer"
        maximum: 100
        description: "Readiness to face danger, risk, or adversity."

  Social:
    type: "object"
    properties:
      family:
        type: "multi-link"
        items:
          type: "string"
        description: "Family groups the character belongs to by blood or adoption."
        category: "Family"
      friends:
        type: "multi-link"
        items:
          type: "string"
        description: "Other characters the character considers close allies or companions."
        category: "Character"
      rivals:
        type: "multi-link"
        items:
          type: "string"
        description: "Other characters the character is in active opposition or competition with."
        category: "Character"

  TTRPG:
    type: "object"
    properties:
      level:
        type: "integer"
        description: "Level or progression rank of the character in a game system."
      hit_points:
        type: "integer"
        description: "Total health points available to the character."
      STR:
        type: "integer" 
        description: "Strength attribute (physical force and carrying capacity)."
      DEX:
        type: "integer" 
        description: "Dexterity attribute (agility, coordination, and reflexes)."
      CON:
        type: "integer" 
        description: "Constitution attribute (endurance and resistance to strain)."
      INT:
        type: "integer" 
        description: "Intelligence attribute (reasoning, memory, and learning)."
      WIS:
        type: "integer" 
        description: "Wisdom attribute (intuition, awareness, and judgment)."
      CHA:
        type: "integer" 
        description: "Charisma attribute (persuasiveness and personal magnetism)."

